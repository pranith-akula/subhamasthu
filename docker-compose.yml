version: "3.8"

services:
  # FastAPI application
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker
  worker:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info

  # Celery beat scheduler
  beat:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Redis for development (remove in production, use Upstash)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  redis_data:
