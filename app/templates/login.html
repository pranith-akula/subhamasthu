<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subhamasthu | Login</title>

    <!-- Alpine.js (Logic) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Tailwind CSS (Style) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-900">
    <div class="min-h-screen flex items-center justify-center p-4" x-data="loginData()">
        <div class="max-w-md w-full bg-slate-800 rounded-xl shadow-2xl p-8 border border-slate-700">

            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-amber-500/10 text-amber-500 mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Security Check</h2>
                <p class="text-slate-400 mt-2">Enter your Admin Key to verify identity.</p>
            </div>

            <form method="POST" action="/admin-panel/login" class="space-y-6">
                <div class="mb-6">
                    <label class="block text-slate-400 text-sm font-bold mb-2">Admin Password</label>
                    <input type="password" name="password" required
                        class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-all"
                        placeholder="••••••••••••">
                </div>
                <button type="submit"
                    class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <span>Enter Command Center</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>

                {% if error %}
                <p class="text-red-400 text-sm text-center">{{ error }}</p>
                {% endif %}
            </form>

            <div class="mt-8 text-center">
                <p class="text-xs text-slate-500">Subhamasthu Secure System</p>
            </div>
        </div>
    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>

<!-- Initialize Icons -->
<script>
    lucide.createIcons();
</script>
</body>

</html>
